<div clas="container">
	<div id="loginbox" class="login col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
          <div class="panel-title">Sign Up</div> 
          <!--float:right; font-size: 85%; position: relative; top:-10px-->
          <div class="text-right"><a id="signinlink" href="#login"><small>Sign In</small></a></div>
      </div>     
      <div class="panel-body" >
        <form id="loginform" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-2 control-label">First Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="firstname" ng-model="user.fName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-2 control-label">Last Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="lastname" ng-model="user.lName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="password2" class="col-md-2 control-label">Retype Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="password2" ng-model="user.password2" placeholder="Retype Password">
            </div>
          </div>
          <hr />
          <div class="col-sm-12 controls">
            <button ng-click="signup(user)" class="btn btn-success">Login</button>
            OR
            <a href="/auth/facebook?returnTo={{'/mypolls'}}" class="btn btn-primary login-btn"><span class="fa fa-facebook"></span> Sign up via Facebook</a>
            <a href="/auth/twitter?returnTo={{'/mypolls'}}" class="btn btn-info login-btn"><span class="fa fa-twitter"></span> Sign up via Twitter</a>
          </div> 
        </form>     
        </div>                     
      </div>  
    </div>
</div>
